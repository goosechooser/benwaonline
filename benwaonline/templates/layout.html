<!doctype html>
<title>Benwa Online</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
<h1 class='left'>Benwa <i>Online</i></h1>
<table class=left>
    <tr>
        <td></td>
        <td><a href="{{ url_for('gallery.show_posts') }}" method="post">benwas</a></td>
        <td><a href="{{ url_for('userinfo.show_users') }}" method="post">benwusers</a></td>
    </tr>
</table>

<div class='right'>
{% if current_user.is_authenticated %}
<span>{{ current_user.username }}</span>
<a href="{{ url_for('gallery.add_post') }}" method="post">add a benwa</a>
<a href="{{ url_for('authbp.logout') }}">logout</a>
{% else %}
<a href="{{ url_for('authbp.oauthorize') }}">login/signup</a>
{% endif %}
</div>
</div style="clear: both;"></div>
</div>
<br>
<br>
{% block body %}{% endblock %}
</div>

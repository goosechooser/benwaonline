{% macro display_faq(entries) %}
{% for entry in entries -%}
<div class='entry-wrapper'>
    <div class='entry'>
        <h2> {{ entry.question|safe }} </h2>
        <p> {{ entry.answer|safe }} </p>
    </div>
</div>

{%- endfor %}
{% endmacro %}

{% extends "layout_no_sidebar.html" %}
{% block content %}
<div class='faq'>
{{ display_faq(entries) }}
</div>
{% endblock %}
